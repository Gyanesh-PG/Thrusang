<!DOCTYPE html>
<html oncontextmenu=" return disableRightClick() ;">
<head>
    <title>klthrusang | Signup</title>
    <link rel="shortcut icon" href="static/assets/images/Thrusang_Logo.png" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
 body{
       height: auto;
  background-image: url('static/assets/images/SignBG.jpg');

    }
.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;

}

.icon {
border-radius:5px 0px 0px 5px;
  padding: 10px;
  background: dodgerblue;
  color: white;
  min-width: 50px;
  text-align: center;

}

.input-field,select {
  border:2px solid grey;
  width: 100%;
  padding: 10px;
  outline: none;
  border-radius:0px 5px 5px 0px;
}

.input-field:focus {
  border: 2px solid dodgerblue;
}

/* Set a style for the submit button */
.btn {
  background-color: dodgerblue;
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
option{
font-size:18px;
}

.signup-form {
	width: auto;
	margin: 0 auto;
	padding: 20px 0;
	margin-left:auto;
	margin-right:auto;
	margin-bottom:auto;

}
.signup-form form {
	border-radius: 5px;
	margin-bottom: 20px;
     margin-bottom: 20px;
	background: #fff;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 40px;
height: auto;
    background:lightgrey;
}


.alert {
  padding: 20px;
  background-color: #FF7133;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}


</style>
</head>
<body>
{% if messages %}

    {% for message in messages %}
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <strong>Warning! </strong>{{ message }}
</div>

    {% endfor %}

{% endif %}
<div class="signup-form">
<form method="POST" action="{% url 'register_user' %}" style="max-width:500px;margin:auto" name="myform" onsubmit="return validation()">
 {% csrf_token %}
  <h2 style="text-align:center">Create an account</h2><br>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field"  type="text" placeholder="Full Name" name="fname" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-id-card icon"></i>
    <input class="input-field" type="text" placeholder="Id No" name="idno" required>
  </div>
  
  
  <div class="input-container">
    <i class=" fa fa-university icon"></i>
  <select name="college" id="college" onChange="myFun()" required>
  <option value=" ">College Name</option>
  <option value="KL Vijayawada">KL Vijayawada</option>
  <option value="KL Hyderabad">KL Hyderabad</option>
  <option value="Other">Other</option>
  </select>
  </div>

  <div class="input-container" id="register_clg">
  <input class="input-field" style="border-radius:5px 5px 5px 5px;" type="text" name="college_name" placeholder="Enter College Name" id="college_name" required>
  </div>

  
  
  
  <div class="input-container">
    <i class="fa fa-graduation-cap icon"></i>
    <select name="branch" id="branch" required>
    <option value=" ">Select the Branch</option>
    <option value="ECM">ECM</option>
    <option value="CSIT">CS-IT</option>
    <option value="AI&amp;DS">AI&amp;DS</option>
    <option value="CSE">CSE</option>
    <option value="ECE">ECE</option>
    <option value="BBA">BBA</option>
    <option value="EEE">EEE</option>
    <option value="BCA">BCA</option>
    <option value="LAW">LAW</option>
    <option value="MBA">MBA</option>
    <option value="MECH">MECH</option>
    <option value="CIVIL">CIVIL</option>
    <option value="BT">BT</option>
    <option value="HOTEL MANG.">HOTEL MANG.</option>
    <option value="FINE ARTS">FINE ARTS</option>
    <option value="ARCH.T">ARCH.T</option>
    <option value="OTHER">OTHER</option>
    </select>
  </div>
  
   <div class="input-container">
    <i class="fa fa-id-badge icon"></i>
    <select name="year_of_study" id="year_of_study" required>
  <option value=" ">Select Year</option>

  <option value="1">1st Year</option>

  <option value="2">2nd Year</option>

  <option value="3">3rd Year</option>

  <option value="4">4th Year</option>

  <option value="5">5th Year</option>

  <option value="Faculty">Faculty</option>

  <option value="Alumni">Alumni</option>

  <option value="Other">Other</option>

</select>
</div>
  
  
  
    <div class="input-container">
    <i class="fa fa-male icon"></i>
    <select name="gender" id="gender" required>
    <option value=" ">Select Gender</option>
    <option value="MALE">MALE</option>
    <option value="FEMALE">FEMALE</option>
        <option value="OTHERS">OTHERS</option>
    </select>
    </div>

<div class="input-container">
    <i class="fa fa-male icon"></i>
    <select name="regtype" id="regtype" required>
    <option value=" ">Select Event Type</option>
    <option value="EVENTS">EVENTS</option>
    <option value="ETHICAL HACKING">ETHICAL HACKING</option>
        <option value="ARDUINO FOR SCHOOLS">ARDUINO FOR SCHOOLS</option>
    </select>
    </div>

<div class="input-container">
    <i class="fa fa-phone icon"></i>
    <input class="input-field" type="text" placeholder="Phone Number" name="phno" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="email" placeholder="Email" name="email" required>

  </div>
   <p style="color:gray;font-size:13px;">*Please provide your personal gmail</p>
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="psw" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Confirm Password" name="cpsw" required>
  </div>
  

  <button type="submit" class="btn">Submit</button><br><br>

    <div class="bottom-action clearfix">


    <p style="text-align:center;">Already have an account! <a href="{% url 'log' %}">Sign In</a>.</p>
        <p style="text-align:center;">Go <a href="{% url 'index' %}">Home</a>.</p>
        </div>
</form></div>
<script type="text/javascript">
function disableRightClick()
{
return false;
}
document.onkeydown = function(e) {
        if (event.keyCode==123) {
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode=='I'.charCodeAt(0)) {
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode=='J'.charCodeAt(0)) {
            return false;
        }
        if(e.ctrlKey && e.keyCode=='U'.charCodeAt(0)) {
            return false;
        }
}

</script>
</body>
<script>
    window.onload = function() {
      document.getElementById("college_name").disabled = true;
      document.getElementById("a").style.visibility = 'hidden';
      document.getElementById("register").style.visibility = 'hidden';
    };
    function myFun() {
        var college = document.getElementById("college").value;
        if(document.getElementById("college").value == "College Name") {
            document.getElementById("register_clg").style.display = 'none';

            document.getElementById("college_name").disabled = true;
            document.getElementById("college_name").value = NULL;
        }
            if(document.getElementById("college").value == "KL Vijayawada") {
            document.getElementById("register_clg").style.display = 'none';
            document.getElementById("college_name").disabled = true;
            document.getElementById("college_name").value = "KL Vijayawada";
        } 
            if(document.getElementById("college").value == "KL Hyderabad") {
            document.getElementById("register_clg").style.display = 'none';
            document.getElementById("college_name").disabled = true;
            document.getElementById("college_name").value = "KL Hyderabad";
        } if(document.getElementById("college").value == "Other") {
            document.getElementById("register_clg").style.display = 'block';
            document.getElementById("college_name").disabled = false;
            document.getElementById("college_name").value = "";
        }
    }


function validation()
{
var fname=document.myform.fname;
var idno=document.myform.idno;
var phno = document.myform.phno;
var college = document.myform.college;
var college_name = document.myform.college_name;
var branch = document.myform.branch;
var gender = document.myform.gender;
var year_of_study = document.myform.year_of_study;



var letters = /^[A-Za-z ' ']+$/;
var numbers = /^[0-9]+$/;

if(! fname.value.match(letters))
{
  alert("Name should be only alphabets");
  return false;
}


if((! college_name.value.match(letters)) && college.value== 'Other')
{
  alert("College Name should be only alphabets");
  return false;
}

if(phno.value.length !=10)
{
  alert("Phone Number should be of 10 digits length");
  return false;
}

if(! phno.value.match(numbers))
{
  alert("Phone Number should contain only numbers");
  return false;
}




if(year_of_study.value == " ")
{
alert("Select the year your studying");
return false;
}

if(branch.value == " ")
{
alert("Select your Branch");
return false;
}

if(gender.value == " ")
{
alert("Select your Gender");
return false;
}

if(college.value == " ")
{
alert("Select your college or Select Other and Enter College Name");
return false;
}


}
</script>
</html>
